<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <div class="tool-group">
        <button id="tool-field" class="tool-btn active">Form Field</button>
        <button id="tool-text" class="tool-btn">Add Text</button>
        <button id="tool-signature" class="tool-btn">Signature</button>
      </div>
      <button id="save-btn" class="save-btn">Download PDF</button>
    </div>

    <div id="sub-toolbar" class="sub-toolbar"></div>

    <div id="pdf-wrapper">
      <canvas id="pdf-canvas"></canvas>
      <div id="drawing-layer"></div>
    </div>

    <script src="libs/pdf-lib.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
