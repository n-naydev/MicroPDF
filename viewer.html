<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Editor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="icons/icon16.png" />
  </head>
  <body>
    <div class="tool-group toolbar">
      <button id="tool-select" class="tool-btn active" title="Select / Move">
        <i class="fa-solid fa-arrow-pointer"></i>
      </button>

      <button id="tool-field" class="tool-btn active" title="Add Form Field">
        <i class="fa-regular fa-square-check"></i>
      </button>

      <button id="tool-text" class="tool-btn" title="Add Text">
        <i class="fa-solid fa-font"></i>
      </button>

      <button id="tool-signature" class="tool-btn" title="Add Signature">
        <i class="fa-solid fa-signature"></i>
      </button>

      <button id="save-btn" class="save-btn" title="Download PDF">
        <i class="fa-solid fa-download"></i> <span>Download</span>
      </button>
    </div>

    <div id="sub-toolbar" class="sub-toolbar"></div>
    <div id="pdf-wrapper"></div>

    <script src="libs/pdf-lib.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
